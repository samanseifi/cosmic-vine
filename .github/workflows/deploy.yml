name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger from the GitHub Actions UI

# Grant the GITHUB_TOKEN the permissions needed by the Pages deployment action
permissions:
  contents: read
  pages:    write
  id-token: write

# Only allow one deployment at a time; cancel any in-progress run if a new
# push arrives so the latest commit always wins.
concurrency:
  group:              pages
  cancel-in-progress: false

jobs:

  # ── Optional: run Python unit tests before deploying ─────────────────────
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest test_all.py -v

  # ── Deploy the docs/ folder to GitHub Pages ───────────────────────────────
  deploy:
    name: Deploy
    needs: test                 # only deploy if tests pass
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url:  ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The docs/ directory is the root of the published site.
          # index.html inside it becomes the homepage.
          path: docs/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
